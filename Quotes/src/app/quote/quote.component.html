<div class="container">
  <h1>My quotes</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <!-- <quote-form (addQuote)="addQuote"($event)" -->
      <div *ngFor='let quote of quotes;let i = index'>
        <div>
          <h6 id={{i}} appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h6>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>
        
        <div *ngIf='quote.showDescription'>
          <app-detail [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
    <app-qoute-form></app-qoute-form>
    </div>
  </div>
</div>
